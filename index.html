<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BIG tumi‑isi × Matter.js</title>
<style>
 body{-webkit-font-smoothing:antialiased;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;margin:auto;max-width:460px;padding:24px;background:#fafafa;color:#333}
 h1{font-size:1.6rem;font-weight:700;margin:0 0 16px}
 #simArea{border:1px solid #ccc;border-radius:8px;margin-bottom:16px;width:100%;height:320px;position:relative;overflow:hidden}
 canvas{display:block}
 .controls{margin-bottom:16px}
 label{font-weight:600;display:block;margin:8px 0 4px}
 select,button{width:100%;padding:.55rem;font-size:1rem;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
 button{background:#007aff;color:#fff;margin-top:12px;border:none}
</style>
</head>
<body>
<h1>BIG tumi‑isi ドロップ</h1>
<div id="simArea"></div>
<div class="controls">
 <label>サイズ</label>
 <select id="sizeSel">
   <option value="20">20cm</option>
   <option value="30">30cm</option>
   <option value="40">40cm</option>
   <option value="50">50cm</option>
   <option value="60">60cm</option>
 </select>
 <label>色</label>
 <select id="colorSel"></select>
 <button id="dropBtn">ブロックを落とす</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
/***** 色リスト *****/
const colors=[
  ['01 LEMON','#e6e137'],['02 YELLOW','#f5a623'],['03 MUSTARD','#d68f29'],['04 ORANGE','#f26522'],
  ['05 RED','#cc3333'],['06 PINK','#e87ca2'],['07 VIOLET','#a55c9a'],['08 PURPLE','#8463a3'],
  ['09 LIGHT BLUE','#2c9ab7'],['10 INDIGO','#1e4f91'],['11 BLUE','#005bab'],['12 NAVY','#003468']
];
const colorSel=document.getElementById('colorSel');
colors.forEach(([n,c])=>colorSel.add(new Option(n,c)));

/***** Matter.js セットアップ *****/
const Engine=Matter.Engine,Render=Matter.Render,World=Matter.World,Bodies=Matter.Bodies,Runner=Matter.Runner;
const W=430,H=300;
const engine=Engine.create();
const render=Render.create({element:document.getElementById('simArea'),engine:engine,options:{width:W,height:H,wireframes:false,background:'#fafafa'}});
Render.run(render);
Runner.run(Runner.create(),engine);

/* 床 */
World.add(engine.world,[
  Bodies.rectangle(W/2,H+20,W,40,{isStatic:true})
]);

/***** ドロップ処理 *****/
const dropBtn=document.getElementById('dropBtn');
const sizeSel=document.getElementById('sizeSel');
dropBtn.onclick=()=>{
  const sz=+sizeSel.value;
  const col=colorSel.value;
  const radius=sz*0.5; // 簡易的に円に見立て
  const body=Bodies.circle(Math.random()*(W-2*radius)+radius,-40,radius,{restitution:0.4,render:{fillStyle:col,strokeStyle:'#000',lineWidth:1}});
  World.add(engine.world,body);
};
</script>
</body>
</html>
