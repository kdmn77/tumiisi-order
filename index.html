<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注文フォーム</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      margin: auto;
      max-width: 420px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #blockContainer {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
      justify-content: flex-start;
      height: 160px;
      overflow: hidden;
      flex-wrap: wrap;
    }
    .stack {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 2px;
    }
    .block-svg {
      height: auto;
    }
    .block20 { width: 20px; }
    .block30 { width: 30px; }
    .block40 { width: 40px; }
    .block50 { width: 50px; }
    .block60 { width: 60px; }

    .kid-image {
      height: 80px;
      margin-right: 6px;
    }
    .block-row {
      margin-bottom: 1rem;
    }
    .block-row label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    select, input {
      font-size: 1rem;
      padding: 0.4rem;
      width: 100%;
      margin-bottom: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .color-list {
      margin-top: 0.5rem;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    @media (max-width: 480px) {
      #blockContainer {
        flex-direction: column-reverse;
        align-items: center;
        height: auto;
      }
      .stack {
        flex-direction: row;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>BIG tumi-isi 注文</h1>
  <div id="blockContainer">
    <img src="kids.svg" alt="Kid size" class="kid-image" />
    <div class="stack" id="stackA"></div>
    <div class="stack" id="stackB"></div>
    <div class="stack" id="stackC"></div>
  </div>

  <div id="formArea"></div>
  <div class="total">合計金額：<span id="totalPrice">0</span> 円</div>
  <button onclick="submitOrder()">注文内容を送信</button>

  <script>
    const prices = {
      block20: 55000,
      block30: 80000,
      block40: 140000,
      block50: 200000,
      block60: 250000
    };

    const svgPaths = {
      block20: "block-20cm.svg",
      block30: "block-30cm.svg",
      block40: "block-40cm.svg",
      block50: "block-50cm.svg",
      block60: "block-60cm.svg"
    };

    const colorList = [
      "#f7ec43", "#f5a623", "#f29e38", "#f65e3b", "#cf3a24",
      "#f494c4", "#9b59b6", "#8e44ad", "#5dade2", "#34495e",
      "#3498db", "#2c3e50", "#76d7c4", "#a3e4d7", "#82e0aa",
      "#27ae60", "#145a32", "#d7ccc8", "#a67c52", "#6e2c00",
      "#ca6f1e", "#aeb6bf", "#566573", "#f0e5d8", "#f8f9f9",
      "#ffffff", "#000000", "#a9dfbf", "#aed6f1", "#f5b7b1", "#ec7063", "#82e0aa"
    ];

    const formArea = document.getElementById("formArea");
    const stacks = [
      document.getElementById("stackA"),
      document.getElementById("stackB"),
      document.getElementById("stackC")
    ];

    [20, 30, 40, 50, 60].forEach(size => {
      const id = `block${size}`;
      const blockRow = document.createElement('div');
      blockRow.className = 'block-row';
      blockRow.innerHTML = `
        <label for="${id}">${size}cm</label>
        <select id="${id}" data-size="${size}">
          <option value="0">0 個</option>
          <option value="1">1 個</option>
          <option value="2">2 個</option>
          <option value="3">3 個</option>
          <option value="4">4 個</option>
          <option value="5">5 個</option>
        </select>
        <div class="color-list" id="colorWrap${size}"></div>
      `;
      formArea.appendChild(blockRow);
    });

    function createColorSelect(name) {
      const select = document.createElement('select');
      select.name = name;
      colorList.forEach((color, index) => {
        const opt = document.createElement('option');
        opt.value = color;
        opt.textContent = `色${index + 1}`;
        select.appendChild(opt);
      });
      return select;
    }

    function updateColorSelectors(size) {
      const count = parseInt(document.getElementById(`block${size}`).value);
      const wrap = document.getElementById(`colorWrap${size}`);
      wrap.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const sel = createColorSelect(`color${size}_${i}`);
        wrap.appendChild(sel);
      }
    }

    function updateBlocks() {
      stacks.forEach(stack => stack.innerHTML = "");
      let stackIndex = 0;
      [20, 30, 40, 50, 60].forEach(size => {
        const count = parseInt(document.getElementById(`block${size}`).value) || 0;
        for (let i = 0; i < count; i++) {
          const color = document.querySelector(`select[name=color${size}_${i}]`)?.value || "#ccc";
          const img = document.createElement('img');
          img.src = svgPaths[`block${size}`];
          img.classList.add('block-svg', `block${size}`);
          img.style.filter = `drop-shadow(0 0 0 ${color}) brightness(0) saturate(1000%)`;
          stacks[stackIndex % stacks.length].appendChild(img);
          stackIndex++;
        }
      });
    }

    function calculateTotal() {
      let total = 0;
      [20, 30, 40, 50, 60].forEach(size => {
        const count = parseInt(document.getElementById(`block${size}`).value) || 0;
        total += count * prices[`block${size}`];
      });
      document.getElementById('totalPrice').textContent = total.toLocaleString();
    }

    function submitOrder() {
      const order = {};
      [20, 30, 40, 50, 60].forEach(size => {
        const count = parseInt(document.getElementById(`block${size}`).value);
        if (count > 0) {
          const colors = [];
          for (let i = 0; i < count; i++) {
            const color = document.querySelector(`select[name=color${size}_${i}]`).value;
            colors.push(color);
          }
          order[size + "cm"] = colors;
        }
      });
      alert("送信されました\n\n" + JSON.stringify(order, null, 2));
    }

    [20, 30, 40, 50, 60].forEach(size => {
      const select = document.getElementById(`block${size}`);
      select.addEventListener('change', () => {
        updateColorSelectors(size);
        updateBlocks();
        calculateTotal();
      });
    });
  </script>
</body>
</html>
