<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG tumi-isi 注文フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    #blockDisplayArea {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      min-height: 200px;
      border-bottom: 1px solid #ccc;
    }
    .block-svg {
      width: 60px;
      height: auto;
    }
    .kid-image {
      height: 120px;
      margin-right: 10px;
    }
    .block-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    label {
      flex: 1;
    }
    input[type="number"] {
      width: 80px;
      font-size: 1rem;
      padding: 0.25rem;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    @media (max-width: 500px) {
      .block-row {
        flex-direction: column;
        align-items: flex-start;
      }
      input[type="number"] {
        width: 100%;
      }
      #blockDisplayArea {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>BIG tumi-isi 注文フォーム</h1>

  <div style="display: flex; align-items: flex-end;">
    <img src="kids.svg" alt="Kid size" class="kid-image">
    <div id="blockDisplayArea"></div>
  </div>

  <div class="block-row">
    <label for="block20">20cm角（55,000円）</label>
    <input type="number" id="block20" min="0" value="0">
  </div>
  <div class="block-row">
    <label for="block30">30cm角（80,000円）</label>
    <input type="number" id="block30" min="0" value="0">
  </div>
  <div class="block-row">
    <label for="block40">40cm角（140,000円）</label>
    <input type="number" id="block40" min="0" value="0">
  </div>
  <div class="block-row">
    <label for="block50">50cm角（200,000円）</label>
    <input type="number" id="block50" min="0" value="0">
  </div>
  <div class="block-row">
    <label for="block60">60cm角（250,000円）</label>
    <input type="number" id="block60" min="0" value="0">
  </div>

  <div class="total">合計金額：<span id="totalPrice">0</span> 円</div>

  <script>
    const prices = {
      block20: 55000,
      block30: 80000,
      block40: 140000,
      block50: 200000,
      block60: 250000
    };

    const svgPaths = {
      block20: "block-20cm.svg",
      block30: "block-30cm.svg",
      block40: "block-40cm.svg",
      block50: "block-50cm.svg",
      block60: "block-60cm.svg"
    };

    const inputs = document.querySelectorAll('input[type="number"]');
    const totalDisplay = document.getElementById('totalPrice');
    const blockArea = document.getElementById('blockDisplayArea');

    function updateBlocks() {
      blockArea.innerHTML = "";
      inputs.forEach(input => {
        const count = parseInt(input.value) || 0;
        for (let i = 0; i < count; i++) {
          const img = document.createElement('img');
          img.src = svgPaths[input.id];
          img.classList.add('block-svg');
          blockArea.appendChild(img);
        }
      });
    }

    function calculateTotal() {
      let total = 0;
      inputs.forEach(input => {
        total += (parseInt(input.value) || 0) * prices[input.id];
      });
      totalDisplay.textContent = total.toLocaleString();
    }

    inputs.forEach(input => {
      input.addEventListener('input', () => {
        calculateTotal();
        updateBlocks();
      });
    });
  </script>
</body>
</html>
