<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: auto;
      max-width: 360px;
    }
    #blockContainer {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
      justify-content: center;
    }
    .stack {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 1px;
    }
    .block-svg {
      height: auto;
    }
    .block20 { width: 20px; }
    .block30 { width: 30px; }
    .block40 { width: 40px; }
    .block50 { width: 50px; }
    .block60 { width: 60px; }

    .kid-image {
      height: 100px;
      margin-left: 5px;
    }
    .block-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    label {
      flex: 1;
      font-size: 14px;
    }
    input[type="number"] {
      width: 60px;
      font-size: 1rem;
      padding: 0.2rem;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="blockContainer">
    <div class="stack" id="stackA"></div>
    <div class="stack" id="stackB"></div>
    <div class="stack" id="stackC"></div>
    <img src="kids.svg" alt="Kid size" class="kid-image">
  </div>

  <div class="block-row">
    <label for="block20">20cm</label>
    <input type="number" id="block20" min="0" value="0">個
  </div>
  <div class="block-row">
    <label for="block30">30cm</label>
    <input type="number" id="block30" min="0" value="0">個
  </div>
  <div class="block-row">
    <label for="block40">40cm</label>
    <input type="number" id="block40" min="0" value="0">個
  </div>
  <div class="block-row">
    <label for="block50">50cm</label>
    <input type="number" id="block50" min="0" value="0">個
  </div>
  <div class="block-row">
    <label for="block60">60cm</label>
    <input type="number" id="block60" min="0" value="0">個
  </div>

  <div class="total">合計金額：<span id="totalPrice">0</span> 円</div>

  <script>
    const prices = {
      block20: 55000,
      block30: 80000,
      block40: 140000,
      block50: 200000,
      block60: 250000
    };

    const svgPaths = {
      block20: "block-20cm.svg",
      block30: "block-30cm.svg",
      block40: "block-40cm.svg",
      block50: "block-50cm.svg",
      block60: "block-60cm.svg"
    };

    const inputs = document.querySelectorAll('input[type="number"]');
    const totalDisplay = document.getElementById('totalPrice');
    const stacks = [
      document.getElementById('stackA'),
      document.getElementById('stackB'),
      document.getElementById('stackC')
    ];

    function updateBlocks() {
      stacks.forEach(stack => stack.innerHTML = "");
      let stackIndex = 0;
      inputs.forEach(input => {
        const count = parseInt(input.value) || 0;
        const id = input.id;
        for (let i = 0; i < count; i++) {
          const img = document.createElement('img');
          img.src = svgPaths[id];
          img.classList.add('block-svg');
          img.classList.add(id);
          stacks[stackIndex % stacks.length].appendChild(img);
          stackIndex++;
        }
      });
    }

    function calculateTotal() {
      let total = 0;
      inputs.forEach(input => {
        total += (parseInt(input.value) || 0) * prices[input.id];
      });
      totalDisplay.textContent = total.toLocaleString();
    }

    inputs.forEach(input => {
      input.addEventListener('input', () => {
        calculateTotal();
        updateBlocks();
      });
    });
  </script>
</body>
</html>
