<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BIG tumi‑isi × Matter.js</title>
<style>
 body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;margin:auto;max-width:480px;padding:16px;background:#fafafa;color:#333;-webkit-font-smoothing:antialiased}
 h1{font-size:1.6rem;font-weight:700;margin:0 0 12px}
 /* タブ */
 .tabs{display:flex;gap:8px;margin-bottom:12px}
 .tab{flex:1;text-align:center;padding:8px 0;border:1px solid #ccc;border-radius:6px;cursor:pointer;background:#fff}
 .tab.active{background:#007aff;color:#fff;border-color:#007aff}
 #simArea{position:relative;width:100%;height:320px;margin-bottom:12px;border-radius:8px;overflow:hidden;background:#fff}
 #simCanvas{display:block}
 #kid{position:absolute;left:20px;bottom:20px;height:120px;pointer-events:none;z-index:5}
 /* カラーパネル */
 #colorPanel{position:absolute;top:16px;right:16px;background:#fff;border:1px solid #ccc;border-radius:6px;padding:8px;display:none;z-index:10}
 #colorPanel select{width:100%;margin-bottom:8px;padding:4px;font-size:0.9rem;border:1px solid #ccc;border-radius:4px}
 #colorPanel button{width:100%;padding:6px;background:#007aff;color:#fff;border:none;border-radius:4px}
</style>
</head>
<body>
<h1>BIG tumi‑isi ドロップ</h1>
<div class="tabs">
  <div class="tab" data-plan="S">PLAN S</div>
  <div class="tab" data-plan="M">PLAN M</div>
  <div class="tab" data-plan="L">PLAN L</div>
</div>
<div id="simArea">
  <img src="kids.svg" id="kid" alt="kid">
  <canvas id="simCanvas"></canvas>
  <div id="colorPanel">
    <select id="blockColorSel"></select>
    <button id="applyColorBtn">色を適用</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
// プラン別設定
const plans = {
  S: [{size:20,count:2},{size:30,count:2},{size:40,count:2}],
  M: [{size:20,count:2},{size:30,count:2},{size:40,count:2},{size:50,count:1},{size:60,count:1}],
  L: [{size:20,count:5},{size:30,count:5},{size:40,count:3},{size:50,count:2},{size:60,count:2}]
};
const colors = ['#e6e137','#f5a623','#d68f29','#f26522','#cc3333','#e87ca2','#a55c9a','#8463a3','#2c9ab7','#1e4f91','#005bab','#003468'];

// Matter初期化
const {Engine,Render,World,Bodies,Runner,Body,Mouse,MouseConstraint,Events} = Matter;
const W=430,H=320;const engine=Engine.create();
const render=Render.create({element:null,canvas:document.getElementById('simCanvas'),engine,options:{width:W,height:H,wireframes:false,background:'#fafafa'}});
Render.run(render);Runner.run(Runner.create(),engine);
World.add(engine.world,[
  Bodies.rectangle(W/2,H+20,W,40,{isStatic:true,render:{visible:false}}),
  Bodies.rectangle(-20,H/2,40,H,{isStatic:true,render:{visible:false}}),
  Bodies.rectangle(W+20,H/2,40,H,{isStatic:true,render:{visible:false}}),
  Bodies.rectangle(70,H-60,110,140,{isStatic:true,render:{visible:false}})
]);
// ドラッグ
const mouse=Mouse.create(render.canvas);
World.add(engine.world,MouseConstraint.create(engine,{mouse,constraint:{stiffness:0.2,render:{visible:false}}}));
render.mouse=mouse;

// タブクリック
const tabs=document.querySelectorAll('.tab');tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    dropPlan(tab.dataset.plan);
  });
});
// デフォルト
tabs[0].click();

// プラン落下
function dropPlan(pl){
  plans[pl].forEach(item=>{
    for(let i=0;i<item.count;i++){
      dropBlock(item.size,'#ccc');
    }
  });
}

// ランダム凸ポリ
function randPoly(r,n){const v=[];let a=Math.random()*2*Math.PI/n;const step=2*Math.PI/n;for(let i=0;i<n;i++){const rad=r*(0.8+Math.random()*0.4);v.push({x:rad*Math.cos(a),y:rad*Math.sin(a)});a+=step;}return v;}

// 色パネル
const colorPanel=document.getElementById('colorPanel');
const colorSel=document.getElementById('blockColorSel');
colors.forEach(c=>colorSel.add(new Option('',c)));
document.getElementById('applyColorBtn').onclick=()=>{
  if(selectedBody){selectedBody.render.fillStyle=colorSel.value;selectedBody=null;colorPanel.style.display='none';}
};
let selectedBody=null;

// クリックで選択
Events.on(engine,'mousedown',e=>{
  const mousePos=e.mouse.position;
  const bodies=Matter.Query.point(engine.world.bodies,mousePos);
  const b=bodies.find(b=>!b.isStatic && b.label==='Polygon Body');
  if(b){selectedBody=b;colorPanel.style.display='block'; colorPanel.style.left=(e.mouse.absolute.x+10)+'px'; colorPanel.style.top=(e.mouse.absolute.y+10)+'px';}
});

// ドロップ
function dropBlock(size,color){
  const r=size*0.5;
  const dropW=W*0.6, x0=(W-dropW)/2;
  const x=x0+Math.random()*dropW, y=-40;
  const sides=Math.random()<0.5?7:9;
  const verts=randPoly(r,sides);
  const body=Bodies.fromVertices(x,y,[verts],{restitution:0,friction:1,frictionStatic:1,density:0.002,render:{fillStyle:color,strokeStyle:'#000',lineWidth:1}},true);
  Body.rotate(body,Math.random()*Math.PI);
  World.add(engine.world,body);
}
</script>
</body>
</html>
